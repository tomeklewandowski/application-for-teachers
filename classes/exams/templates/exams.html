<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2>Dodaj egzamin</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <div>
        <label>Typ kursu</label>
        <select name="type">
            {% for type in types %}
            <option value="{{ type.id }}">{{ type.name }}</option>
            {% endfor %}
        </select>
        </div>
        <label>Nazwa egzaminu</label>
    <input type="text" name="name" />
    </div>
    <label>Numer egzaminu</label>
    <div><input type="number" name="module_num" />
    </div>
    <div>
        <input type="submit" />
    </div>
</form>

<br /> <br /> <br /> <br />
<h2>Lista egzaminów</h2>
<ul>
    {% for exam in exams %}
    <li>{{ exam.name }} <a href="{% url 'delete-exam' exam.id %}">Usuń</a></li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
